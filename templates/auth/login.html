{% extends 'base/base.html' %}
{% block content %}


<h3>Login</h3>

{% if request.GET.error == 'no_role' %}
<div class="alert alert-danger">Your account is missing a role. Please contact an administrator.</div>
{% endif %}

<form method="post">
   {% csrf_token %}
   {{ form.errors }}
    {{ form.as_p }}
    
    <button class="btn btn-primary">Login</button>
</form>

{% endblock %}
